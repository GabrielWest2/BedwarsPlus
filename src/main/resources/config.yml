################# CHAT #################
#The prefix for most in game mesages
prefix: '&8[&6BW&8] &8> '
#Main color
primary-color: '&e'
#Secondary color
secondary-color: '&6'
#The command success message color
success-color: '&a'
#The color of error messages
error-color: '&c'
#The help message admins see when they type /bwa help
#Built in placeholder/s:
# => %version%  = plugin version
admin-help:
  page1:
      - "\n§8§l§m*---------§r §d§lBedwarsPlus §b§lv%%version§r §8§l§m-----------*"
      -  "§7/bwa §bcreate <name> <minplayers> <maxplayers>"
      -  "§7/bwa §bdebug\n"
      -  "§7/bwa §bsetlobby <name>"
      -  "§7/bwa §bsetmainlobby <name>"
      -  "§7/bwa §baddteam <name> <team name> <color>"
      -  "§7/bwa §bsetspawn <name> <team>"
      -  "§7/bwa §bsetteamgen <name> <team>"
      -  "§7/bwa §bsetbed <name> <team>"
      -  "§7/bwa §baddgen <name> <diamond/emerald>"
      -  "§7/bwa §badditemshop"
      -  "§7/bwa §baddteamshop"
      -  "§8§l§m*-------------§r §d§lPage 1 §b%next_arrow% §8§l§m-------------*";
  page2:
      - "\n§8§l§m*---------§r §d§lBedwarsPlus §b§lv%%version§r §8§l§m-----------*"
      -  "§7/bwa §bsave <name>"
      -  "§7/bwa §breload"
      -  "§8§l§m*-------------§r §d§l%back_arrow% §bPage 2 §8§l§m-------------*";
################# BossBar #################
#Bossbar cycle time (in ticks (20 per second))
bossbardelay: 20
#Bossbar messages
bossbar:
  - '&e&lPlaying &f&lBEDWARS &e&lon &a&lYOURSERVER.NET'
  - '&e&lPlaying &f&lBEDWARS &e&lon &b&lYOURSERVER.NET'
  - '&e&lPlaying &f&lBEDWARS &e&lon &6&lYOURSERVER.NET'
################# Scoreboard #################
#Server name displayed in yellow at the bottom of the scoreboard
servername: yourserver.net
#Main scoreboard color
scoreboard-primary: "&f"
#Secondary scoreboard color
scoreboard-secondary: "&a"
# Team size to mode text
# Example: 1 player team is 'Solos'
# Example: 2 player team is 'Duos'
#
# Anything not in the list below will display
# as %teamsize%v%teamsize%v%teamsize% for
# the amount of teams

gamemodes:
  - '1:Solos'
  - '2:Duos'
  - '3:Trios'
